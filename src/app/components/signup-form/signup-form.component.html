<div class="formContainer">
  <img class="imgSignup" src="assets/img/icon.png">
  <div class="signUpCard">
    <div class="formHolder">
      <form name="signupForm" [formGroup]="signupForm" class="my-dark-theme formFields">

        <mat-form-field class="formInputs">
          <input  matInput placeholder="Email" [(ngModel)]="email" [formControl]="emailFormControl"
               [errorStateMatcher]="matcher">
          <mat-error *ngIf="emailFormControl.invalid">
            {{getEmailErrorMsg()}}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="formInputs">
            <input matInput placeholder="Enter your password" [(ngModel)]="password" [type]="hide ? 'password' : 'text'" 
            [formControl]="passwordFormControl">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            <mat-error *ngIf="passwordFormControl.invalid">
              {{getPasswordErrorMsg()}}    
            </mat-error>
        </mat-form-field>

        <mat-form-field class="formInputs">
            <input matInput placeholder="Username" [(ngModel)]="displayName" [formControl]="usernameFormControl">
            <mat-error *ngIf="usernameFormControl.invalid">
                {{getUsernameErrorMsg()}}
            </mat-error>
        </mat-form-field>

        <button mdbBtn [disabled]="signupForm.invalid"
          type="submit" (click)="signUp()"
          class="btn waves-light" mdbWavesEffect id="btn-signUp">
          Sign Up
        </button>

      </form>
    </div>
  </div>

  <div class="navi-btn" (click)="toStartUp()">
    Back
  </div>

</div>
